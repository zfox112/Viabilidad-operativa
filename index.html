<script>
  // Función para buscar productos
  function buscarProducto() {
      const terminoBusqueda = document.querySelector('input[type="text"]').value.toLowerCase();
      const catalogo = document.querySelectorAll('#catalogo ul li');

      catalogo.forEach(item => {
          const nombreProducto = item.querySelector('h3').textContent.toLowerCase();
          if (nombreProducto.includes(terminoBusqueda)) {
              item.style.display = 'block';
          } else {
              item.style.display = 'none';
          }
      });
  }
</script>
